<!DOCTYPE html>
<!-- We give out app a name so Angular can take over -->
<!-- get remainder of rob's notes from github -->
<html ng-app="navRoutes">
<head>
	<title></title>

	<style>
		.page{
			margin-top:  50px;
			background:  skyblue;
		}

		.faade.ng-enter {
			transition:  0.5s linear all;
			opacity:  0;
		}
		.faad.ng-enter.ng-enter-active {
			opacity: 1;
		}

		.slide-animate.ng-enter, .slide-animate.ng-leave {
			transition:  all linear 8s;
		}
		.slide-animate.ng-enter.ng-enter-active {
			position:  absolute;
			left: 1000px;
		}

		.slide-animate.ng-enter {
			left:  0;
		}
	</style>

	<!-- Include Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Bootstrap theme (no clue what it does) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Include jQuery because bootstrap.js needs it -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<!-- Include bootstrap.js so our menu collapses/expands -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Include angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<!-- Include routes module so we can use ng-view -->
	<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>

	<!-- Include angular animate -->
	<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>

	<!-- Include out custom scripts -->
	<script type="text/javascript" src="js/navModule.js"></script>
	<script type="text/javascript" src="js/contactController.js"></script>
	<script type="text/javascript" src="js/locationsController.js"></script>
	<script type="text/javascript" src="js/aboutController.js"></script>
</head>
<body ng-controller="navController">

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="row">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#theMenu">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/main">
					Admin Page
				</a>
				<div class="collapse navbar-collapse" id="theMenu">
					<ul class="nav navbar-nav">
						<li>
							<a href="#/locations">Locations</a>
						</li>
						<li>
							<a href="#/about">About</a>
						</li>
						<li>
							<a href="#/contact">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

<!-- 	make a div for our ng-view to use. this will be empty HTML we can then populate it with the routes module! with stock routes, you can only have one ng-view on your page. UI-views is a different story -->
	<div class="page slide-animate" ng-view></div>
	{{message}}

	<div ng-if="bool" class="faade">
	Fade me out
	</div>
	<button ng-click="bool=true">Fade in!</button>
	<button ng-click="bool=false">Fade Out!</button>

</body>
</html>
